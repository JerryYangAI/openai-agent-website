<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>Open AI Agent — Enterprise AI Agents for Operations</title>
    <meta
      name="description"
      content="Open AI Agent 提供企业级 AI Agents，连接 ERP/CRM/工单等业务系统，实现从理解、执行到复核与记录的自动化闭环，带来可量化的 ROI。"
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.openaiagent.ai/" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.openaiagent.ai/" />
    <meta property="og:title" content="Open AI Agent" />
    <meta
      property="og:description"
      content="Enterprise AI agents for operations automation and measurable ROI."
    />
    <!-- 请将 client/public/ 下放置一张 1200x630 的 og.png -->
    <meta property="og:image" content="/og.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Open AI Agent" />
    <meta
      name="twitter:description"
      content="Enterprise AI agents for operations automation and measurable ROI."
    />
    <meta name="twitter:image" content="/og.png" />

    <!-- UI 主题色（可按品牌色调整） -->
    <meta name="theme-color" content="#000000" />

    <!-- Favicon / PWA 基础（可根据你已有文件调整） -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- 精简后的 Google Fonts（保留你实际用到的即可） -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>为获得完整体验，请启用浏览器的 JavaScript。</noscript>
    <div id="root"></div>

    <!-- Vite 入口（方案A下保持 /src/main.tsx 即可） -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- 仅在开发模式加载 Replit 的开发横幅 -->
    <script type="module">
      if (import.meta.env.DEV) {
        const s = document.createElement("script");
        s.src = "https://replit.com/public/js/replit-dev-banner.js";
        document.body.appendChild(s);
      }
    </script>
  </body>
</html>
